<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey</title>
  <div class="titleContainer">
    <h1 id="title">- Survey Form</h1>
  </div>
  <div class="card">
    <p id="description">Let us know how we can improve FreeCodeCamp</p>
    <form id="survey-form" action="#0" method="post">
      <label for="name" id="name-label">Name: </label>
      <input required type="text" placeholder="Enter Name" id="name">
      <label for="email" id="email-label">Email: </label>
      <input required type="email" placeholder="Enter Email Address" id="email">
      <label for="number" id="number-label">Age: </label>
      <input required min="1" max="100" type="number" placeholder="Enter Age" id="number">
      <label for="dropdown" id="role-label">Which best describes you?</label>
      <select id="dropdown" name="role" class="dropdown">
        <option disabled value>Select an option</option>
        <option  value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="ptJob">Part Time Job</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select><br>
      <label for="dropdown" id="role-label">How likely are you to recommend FreeCodeCamp?</label><br>
      <label>Definitely</label><input name="radio-buttons" value="1"  type="radio" class="userRatings" >
      <label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label>
      <label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label>
      <br><br>
      <label>What do you like most in FCC:</label><br>
      <input value="1" type="checkbox"><label>Challenges</label>
      <input value="2" type="checkbox"><label>Projects</label>
      <input value="3" type="checkbox"><label>Community</label>
      <input value="4" type="checkbox"><label>Open Source</label><br><br>
      <label for="comments">Comments?</label><br>
      <textarea id="comments"></textarea><br>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</head>
<body>
  
</body>
</html>
